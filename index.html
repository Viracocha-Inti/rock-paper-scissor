<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock-Paper-Scissor</title>
  </head>
  <body>
    <div class="header">
      <h1>Rock-Paper-Scissor</h1>
      <div class="description">
        <h2>Are you brave enough to challenge the computer?!?!</h2>
        <h2>First to get 5 points wins the game!!</h2>
        <h2>Each round grants you 1 point!!</h2>
      </div>
    </div>
    <div class="buttons">
      <div class="rectangleContainer">
        <div class="buttonOvalContainer">
          <button id="Rock">Rock</button>
          <button id="Paper">Paper</button>
          <button id="Scissor">Scissor</button>
        </div>
      </div>
    </div>
    <div class="results">
      <h2>Player Choice: <span id="user-choice"></span></h2>
      <h2>Computer Choice: <span id="computer-choice"></span></h2>
      <h2>Round Result: <span id="result"></span></h2>
      <h2><span id="phrase"></span></h2>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
